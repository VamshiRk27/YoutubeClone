<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,500&family=Roboto&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-container">
      <div class="logo-icon">
        <span class="material-icons"> menu </span>
        <div class="icon-info">
          <img src="./images/icons8-youtube-48.png" alt="Youtube Icon" />
          <h4>YouTube</h4>
        </div>      
      </div>
      <div class="search-container">
        <input id="search-input" type="text" placeholder="Search Videos" />
        <button id="search-button">Search</button>
      </div>
      <div></div>
    </div>

    <div class="main-container">
      <aside class="side-bar">
        <div class="options-box">
          <div class="option-data">
            <span class="material-icons"> home </span>
            <span>Home</span>
          </div>
          <div class="option-data">
            <span class="material-icons"> explore </span>
            <span>Explore</span>
          </div>
          <div class="option-data">
            <span class="material-icons"> subscriptions </span>
            <span>Subscriptions</span>
          </div>
        </div>
        <div class="options-box">
          <div class="option-data">
            <span class="material-icons"> video_library </span>
            <span>Library</span>
          </div>
          <div class="option-data">
            <span class="material-icons"> history </span>
            <span>History</span>
          </div>
          <div class="option-data">
            <span class="material-icons"> slideshow </span>
            <span>Your Videos</span>
          </div>
          <div class="option-data">
            <span class="material-icons"> watch_later </span>
            <span>Watch Later</span>
          </div>
          <div class="option-data">
            <span class="material-icons"> thumb_up_off_alt </span>
            <span>Liked Videos</span>
          </div>
          <div class="option-data">
            <span class="material-icons"> expand_more </span>
            <span>Show More</span>
          </div>
        </div>
        <div class="options-box subscriptions-data">
          <h5>SUBSCRIPTIONS</h5>
          <div class="option-data">
            <img src="https://picsum.photos/30" alt="" />
            <span>James Gouse</span>
          </div>
          <div class="option-data">
            <img src="https://picsum.photos/30" alt="" />
            <span>Alan Cooper</span>
          </div>
          <div class="option-data">
            <img src="https://picsum.photos/30" alt="" />
            <span>Marcus Levin</span>
          </div>
        </div>
        <div class="options-box">
          <h5>MORE FROM YOUTUBE</h5>
          <div class="option-data">
            <span class="material-symbols-outlined">
              sports_esports
              </span>
            <span>Gaming</span>
          </div>
        </div>
      </aside>
      <div class="videos-container" id="container">
        <!-- <div class="video">
                <img class="thumbnail" src="https://picsum.photos/200/300" alt="thumbnail">
                <div class="bottom-container">
                    <div class="logo-container">
                        <img class="logo" src="https://picsum.photos/40" alt="">
                    </div>
                    <div class="title-container">
                        <p class="title">Dummy title</p>
                        <p class="gray-text">Author</p>
                        <p class="gray-text">15K views</p>
                    </div>
                </div>
            </div> -->
      </div>
    </div>
    <div id="video-placeHolder"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./script.js"></script>
  </body>
</html>
